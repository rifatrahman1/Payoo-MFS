<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Payoo MFS</title>
</head>

<body>
  <section class="flex justify-center items-center h-[850px]">
    <div class="mockup-phone border-primary">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-3">

          <!-- login section part -->
          <div class="hero bg-base-200 min-h-screen bg-white">
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Mobile Number</span>
                  </label>
                  <input id="phone_number" type="text" placeholder="Enter your number" autocapitalize="off" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">4 Digit Pin</span>
                  </label>
                  <input id="pin_number" type="password" placeholder="Enter 4 Digit Pin" autocapitalize="off"
                    class="input input-bordered" required />
                  <label class="label">
                    <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                  </label>
                </div>
                <div class="form-control mt-6">
                  <button id="button_login" class="btn btn-primary">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
    </div>
  </section>

  <script src="./JS/login.js"></script>
</body>

</html>
