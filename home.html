<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Home Page</title>
</head>

<body>
  <section class="flex justify-center items-center h-[850px]">
    <div class="mockup-phone border-primary">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-3 bg-white">
          <div class="stats shadow">
            <div class="stat">
              <div class="stat-value text-gray-200">9400</div>
              <div class="stat-desc text-xl text-gray-400">Available Balance</div>
            </div>
          </div>
          <div class="divider"></div>
          <div class="flex gap-5">
            <button class="btn btn-outline btn-primary">Add Money</button>
            <button class="btn btn-outline btn-secondary">Cash Out</button>
          </div>
          <div class="divider"></div>
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input id="input_amount_number" type="text" placeholder="amount" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin Number</span>
                </label>
                <input id="input_pin_number" type="password" placeholder="Enter 4 digit pin number" autocapitalize="off"
                  class="input input-bordered" required />
              </div>
              <div class="form-control mt-6">
                <button id="btn_add_money" class="btn btn-primary">Add Money</button>
              </div>
            </form>
          </div>

        </div>

      </div>
    </div>
    </div>
  </section>

  <script src="./JS/home.js"></script>
</body>

</html>
